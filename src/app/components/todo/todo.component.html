<div id="todos-header">
  <div id="todos-title">
    <h2>Tasks</h2>
    <div id="todo-time">→ {{ startEndTime }}</div>
  </div>
  <button id="new-task-button">+ New Task</button>
</div>
<div id="todo-title">{{ TODO_LIST.length ? 'Todos:' : 'Todos: None' }}</div>
<div *ngFor="let todo of TODO_LIST; index as index" [class]="getClassName(todo)" (click)="tickTodoItem(index)">
  <div class="todo-icon">•</div>
  <div class="todo-item-title">{{ todo.title }}</div>
</div>
<div id="goals-title">{{ GOALS_LIST.length ? 'Goals:' : 'Goals: None' }}</div>
<div *ngFor="let goal of GOALS_LIST; index as index" [class]="getClassName(goal)" (click)="tickGoalItem(index)">
  <div class="todo-icon">•</div>
  <div class="todo-item-title">{{ goal.title }}</div>
</div>
