<div class="day-wrapper">
  <div class="day-duration">
    <div class="day-start">07:00 ----</div>
    <div class="day-end">22:00 ----</div>
  </div>

  <div class="day">
    <div
      *ngFor="let box of boxes; index as index"
      [ngStyle]="{ height: box.height + 'px' }"
      [class]="'box' + ' ' + 'group-' + box.group"
      [id]="'box-' + (index + 1)"
      (mousemove)="handleMouseMove($event)"
      (mouseleave)="handleMouseLeave($event)"
      (mousedown)="dragBox($event)"
    >
      <span class="box-text">{{ box.title }}</span>
      <div class="box-duration">
        {{ getBoxDuration(box.height) }}
      </div>
      <div
        class="lower-drag-handle drag-handle"
        (mousedown)="handleMouseDown($event)"
      ></div>
    </div>
  </div>
  <div id="box-context-menu">
    <span (click)="changeCategory('red')">r</span>
    <span (click)="changeCategory('green')">g</span>
    <span (click)="changeCategory('blue')">b</span>
  </div>
</div>
<div id="mousePositionHelper">{{ mousePosition }}</div>
